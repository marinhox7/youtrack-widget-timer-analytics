<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Analytics Avan√ßado</title>
    <script type="module" crossorigin src="/src/main.tsx"></script>
    <link rel="stylesheet" href="/src/widgets/timer-analytics/TimerAnalytics.css">
</head>
<body>
    <div id="analytics-root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import TimerAnalytics from '/src/widgets/timer-analytics/TimerAnalytics.tsx';

        // Get YouTrack host from the widget API
        const host = YT?.host;

        // Create and render the analytics widget
        const container = document.getElementById('analytics-root');
        const root = createRoot(container);

        root.render(React.createElement(TimerAnalytics, {
            host: host,
            refreshInterval: 60000,
            showProjectBreakdown: true,
            showUserBreakdown: true,
            showTrends: true,
            timeRange: 'day'
        }));

        // Register widget lifecycle events
        if (typeof YT !== 'undefined' && YT.onWidgetReady) {
            YT.onWidgetReady(() => {
                console.log('Timer Analytics widget ready');
            });
        }
    </script>
</body>
</html>
