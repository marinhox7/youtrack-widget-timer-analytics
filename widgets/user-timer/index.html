<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Timers</title>
    <script type="module" crossorigin src="/src/main.tsx"></script>
    <link rel="stylesheet" href="/src/widgets/user-timer/UserTimer.css">
</head>
<body>
    <div id="user-timer-root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import UserTimer from '/src/widgets/user-timer/UserTimer.tsx';

        // Get YouTrack host and current user from the widget API
        const host = YT?.host;
        const currentUser = YT?.user?.login || YT?.user?.username;

        // Create and render the user timer widget
        const container = document.getElementById('user-timer-root');
        const root = createRoot(container);

        root.render(React.createElement(UserTimer, {
            host: host,
            username: currentUser,
            refreshInterval: 30000,
            showQuickActions: true,
            compactMode: false
        }));

        // Register widget lifecycle events
        if (typeof YT !== 'undefined' && YT.onWidgetReady) {
            YT.onWidgetReady(() => {
                console.log('User Timer widget ready for user:', currentUser);
            });
        }
    </script>
</body>
</html>
