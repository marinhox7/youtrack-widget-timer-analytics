<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Projeto</title>
    <script type="module" crossorigin src="/src/main.tsx"></script>
    <link rel="stylesheet" href="/src/widgets/project-dashboard/ProjectDashboard.css">
</head>
<body>
    <div id="project-dashboard-root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import ProjectDashboard from '/src/widgets/project-dashboard/ProjectDashboard.tsx';

        // Get YouTrack host and current project from the widget API
        const host = YT?.host;
        const currentProject = YT?.project?.shortName || YT?.project?.id;

        // Create and render the project dashboard widget
        const container = document.getElementById('project-dashboard-root');
        const root = createRoot(container);

        root.render(React.createElement(ProjectDashboard, {
            host: host,
            projectId: currentProject,
            refreshInterval: 45000,
            showTeamBreakdown: true,
            showIssueBreakdown: true,
            showTrends: true
        }));

        // Register widget lifecycle events
        if (typeof YT !== 'undefined' && YT.onWidgetReady) {
            YT.onWidgetReady(() => {
                console.log('Project Dashboard widget ready for project:', currentProject);
            });
        }
    </script>
</body>
</html>
